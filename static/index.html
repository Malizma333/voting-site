<!DOCTYPE html>
<html lang="en-US" class="sl-theme-dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Site</title>
    <meta property="og:title" content="Voting Site" />
    <meta name="author" content="Tobias Bessler" />
    <meta property="og:author" content="Tobias Bessler" />
    <meta name="description" content="Voting site for ranking youtube playlists" />
    <meta property="og:description" content="Voting site for ranking youtube playlists" />
    <meta property="og:image" content="assets/icon.svg" />
    <base target="_blank" />
    <link rel="icon" href="assets/icon.svg" />
    <link rel="apple-touch-icon" href="assets/icon.svg" />
    <link rel="stylesheet" href="index.css" />
    <script defer type="module" src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.17.1/cdn/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.17.1/cdn/shoelace-autoloader.js"></script>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></noscript>
  </head>
  <body>
    <sl-tab-group>
      <sl-tab slot="nav" panel="home" disabled>Home</sl-tab>
      <sl-tab slot="nav" panel="nominate" disabled>Nominate</sl-tab>
      <sl-tab slot="nav" panel="custom-vote" disabled>Custom Vote</sl-tab>
      <sl-tab slot="nav" panel="comparison-vote" active>Comparison Vote</sl-tab>

      <sl-tab-panel name="comparison-vote">
        <div class="comparison-success">
          <h1>Success! Your response has been submitted.</h1>
        </div>
        <div class="comparison-results">
          <h2>Results</h2>
          <ol type="1"></ol>
          <div>
            <sl-button class="refine-button">Refine <i class="fa-solid fa-pen-to-square"></i></sl-button>
            <sl-button class="submit-button">Submit <i class="fa-solid fa-cloud-arrow-up"></i></sl-button>
          </div>
        </div>
        <form>
          <h2>Which do you prefer?</h2>
          <div>
            <iframe
              class="video-l"
              type="text/html"
              frameborder="0">
            </iframe>
            <iframe
              class="video-r"
              type="text/html"
              frameborder="0">
            </iframe>
          </div>
          <sl-radio-group class="radio-group --sl-border-radius-small">
            <sl-radio-button value="left"></sl-radio-button>
            <sl-radio-button value="right"></sl-radio-button>
          </sl-radio-group>
          <br />
          <sl-button type="submit" variant="primary" size="large" disabled>
            Next
          </sl-button>
        </div>
      </sl-tab-panel>
    </sl-tab-group>
  </body>
</html>
